<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<div th:each="car : ${users}">
    <a th:text="${car.getId()}"></a>
    <a th:text="${car.getName()}"></a>
    <a th:text="${car.getAge()}"></a>


<!--  <a th:href="@{/users/{id}(id= ${user.getId()})}" th:text="${user.getName()}">user</a>-->
</div>

</body>
</html>
